language: java

jdk:
  - oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
          $HOME/.gradle/caches/*/plugin-resolution/cache.properties
          $HOME/.gradle/caches/*/plugin-resolution/cache.properties.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - ./gradlew assemble publishToMavenLocal -Pbootstrap=true --no-daemon --rerun-tasks

script:
  - ./gradlew check -PenableAndroid=false --no-daemon

sudo: false
