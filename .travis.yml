language: java

jdk:
  - openjdk6

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
          $HOME/.gradle/caches/*/plugin-resolution/cache.properties
          $HOME/.gradle/caches/*/plugin-resolution/cache.properties.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: true

script:
  - ./gradlew publishToMavenLocal -Pbootstrap=true
  - ./gradlew check -PenableAndroid=false

sudo: false
