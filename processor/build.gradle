buildscript {
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
  }
}

plugins {
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'bintray'

sourceCompatibility = JavaVersion.VERSION_1_6
targetCompatibility = JavaVersion.VERSION_1_6

mainClassName = 'io.michaelrocks.lightsaber.processor.LightsaberProcessor'

dependencies {
  compile project(':core')
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

  compile "com.beust:jcommander:$jcommanderVersion"
  compile "org.ow2.asm:asm:$asmVersion"
  compile "org.ow2.asm:asm-commons:$asmVersion"
  compile "io.michaelrocks:grip:$gripVersion"
  compile "io.michaelrocks:bimap:$bimapVersion"
  compile "ch.qos.logback:logback-classic:$logbackVersion"

  testCompile project(':tests:mockito-extensions')
  testCompile "junit:junit:$junitVersion"
}

jar {
  destinationDir = file('build/jar')
}
