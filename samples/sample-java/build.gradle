plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.1'
}

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.6

mainClassName = 'com.michaelrocks.lightsaber.sample.LightsaberSample'

dependencies {
    compile project(':core')

    testCompile "junit:junit:$junitVersion"
}

jar {
    destinationDir = file('build/jar')

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task lightsaberProcess(type: JavaExec) {
    def originalClasses = compileJava.destinationDir.getAbsolutePath()
    def lightsaberClasses = originalClasses + "-lightsaber"
    classpath rootProject.project(':processor').shadowJar.archivePath
    main "com.michaelrocks.lightsaber.processor.LightsaberProcessor"
    args = [
            "--classes", originalClasses,
            "--output", lightsaberClasses,
            "--stacktrace"]

    doLast {
        sourceSets.main.output.classesDir = lightsaberClasses
    }
}

lightsaberProcess.dependsOn compileJava
shadowJar.dependsOn lightsaberProcess
